image boot.vfat {
	vfat {
		files = {
			"Image",
			"boot.scr",
			"aml_autoscript"
		}
		file amlogic/meson-gxl-s905x-libretech-cc.dtb {
			image = "meson-gxl-s905x-libretech-cc.dtb"
		}
	}
	size = 64M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
		offset = 1M
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 512M
	}
}
